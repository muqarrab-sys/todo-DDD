version: '2'
services:
  backend:
    build: .
    command: bash -c "npm run migrate:dev && npm run start"
    volumes:
      - .:/app/
      - /app/node_modules
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://todo-app:1234@postgres/develpoment?schema=public
  postgres:
    image: postgres:latest
    ports:
      - '9000:5432'
    environment:
      POSTGRES_USER: todo-app
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: develpoment
